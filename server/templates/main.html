<!DOCTYPE html>
<html>
<head>
    <title>TagO</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://highlightjs.org/static/demo/styles/railscasts.css'/>
    <link href='/static/css/base.css' rel='stylesheet' type='text/css'>

</head>
<body style="margin:0px;padding:0px;overflow:hidden;background-color:#363442">
    <script>
      window.dataLayer = window.dataLayer || []
    </script>
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id={{ GTM }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','myNewName','{{ GTM }}');</script>
    <!-- End Google Tag Manager -->
    <div id="tago"></div>
    {% if debug %}
      <script type="text/javascript" src="http://localhost:8090/assets/vendors.js"></script>
      <script type="text/javascript" src="http://localhost:8090/assets/app.js"></script>
    {% else %}
      <script type="text/javascript" src="/static/build/vendors.js"></script>
      <script type="text/javascript" src="/static/build/app.js"></script>
    {% endif %}
</body>
</html>
